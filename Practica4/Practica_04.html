<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Layout por porcentajes</title>

<style>
* {
  box-sizing: border-box;
  margin: 1px;
  padding: 0;
}

body {
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* CONTENEDOR GENERAL */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* FILA 1 */
.row1 {
  height: 10%;
  display: flex;
}
.row1 .c1 { width: 20%; background:#5d84b8; }
.row1 .c2 { width: 80%; background:#365b8c; }

/* FILA 2 */
.row2 {
  height: 8%;
  display: flex;
}
.row2 div {
  width: 25%;
  background:#4fb6a1;
}

/* FILA 3 (COLUMNA + CONTENIDO) */
.row3 {
  height: 40%;
  display: flex;
}
.left {
  width: 25%;
  background:#78b065;
}
.center {
  width: 75%;
  background:#f0b56a;
}

/* FILA 4 */
.row4 {
  height: 32%;
  display: flex;
}
.row4 .empty {
  width: 25%;
   background:#78b065;
}
.row4 .half {
  width: 37.5%;
  background:#678fc2;
}

/* FILA 5 */
.row5 {
  height: 10%;
  display: flex;
}
.row5 .w50 { width: 50%; background:#9aa3b2; }
.row5 .w25 { width: 25%; background:#9aa3b2; }

/* TEXTO */
.box {
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="main">

  <!-- FILA 1 -->
  <div class="row1">
    <div class="box c1">20% × 100%</div>
    <div class="box c2">80% × 100%</div>
  </div>

  <!-- FILA 2 -->
  <div class="row2">
    <div class="box">25% × 100%</div>
    <div class="box">25% × 100%</div>
    <div class="box">25% × 100%</div>
    <div class="box">25% × 100%</div>
  </div>

  <!-- FILA 3 -->
  <div class="row3">
    <div class="box left">25% × 100%</div>
    <div class="box center">100% × 40%</div>
  </div>

  <!-- FILA 4 -->
  <div class="row4">
    <div class="empty"></div>
    <div class="box half">50% × 100%</div>
    <div class="box half">50% × 100%</div>
  </div>

  <!-- FILA 5 -->
  <div class="row5">
    <div class="box w50">50% × 100%</div>
    <div class="box w25">25% × 100%</div>
    <div class="box w25">25% × 100%</div>
  </div>

</div>

</body>
</html>
