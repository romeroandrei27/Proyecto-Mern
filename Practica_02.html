<!DOCTYPE html>
<html lang="es-MX">
    <head>  
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Práctica 02 : Formulario de Calificaciones</title>   
     <link rel="stylesheet" href="estilos.css">

    </head>
    <body>
        <h1>Práctica 02 : Formulario de Calificaciones</h1>
        <p class="texto-chico">Formulario para calificaciones globales de alumnos</p>
            <section class="panel">
                <form id="formulario" novalidate>
                    <label for="nombreAlumno">Nombre del Alumno:</label>
                    <input type="text" id="nombreAlumno" placeholder="Ingresa el nombre del alumno" required>
                    
                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" placeholder="Ingresa la materia" required>
                    
                    <label for="calificacion">Calificación:</label>
                    <input type="number" id="calificacion" min="0" max="100" placeholder="0-100" required>
                    
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" rows="3" placeholder="Comentarios opcionales"></textarea>
                    
                    <div id="textoError" class="error" role="alert"></div>
                    <div class="acciones">
                        <button type="submit" id="btnAgregar">Agregar Calificación</button>
                        <button type="button" id="btnLimpiarFormulario" class="btnSecundario">Limpiar Formulario</button>
                        <button type="button" id="btnLimpiarLista" class="btnSecundario">Limpiar Lista</button>
                    </div>
                </form>
            </section>
            <section class="panelSeparacion">
                <h2>Lista de Calificaciones</h2>
                <ol id="listaCalificaciones">
                    <!-- Lista de calificaciones se renderiza aqui -->
                </ol>
                <p id="textoVacio" class="texto-chico">Aún no hay calificaciones</p>
            </section>
            <script src="app.js" defer></script>
    </body> 
</html>
