<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas - API REST</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #333; text-align: center; }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .nota-item { background: #fff; border-left: 5px solid #28a745; padding: 10px; margin-bottom: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .fecha { font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìù Mis Notas</h2>
    
    <div class="form-group">
        <input type="text" id="inputNota" placeholder="Escribe una nota (m√≠n. 5 carac.)...">
        <button onclick="crearNota()">Agregar</button>
    </div>

    <div id="listaNotas">
        </div>
</div>

<script>
    const API_URL = 'http://localhost:3000/api/notas';

    // 1. M√âTODO GET (Cargar notas)
    async function obtenerNotas() {
        try {
            const res = await fetch(API_URL);
            const notas = await res.json();
            const contenedor = document.getElementById('listaNotas');
            contenedor.innerHTML = '';
            
            notas.forEach(nota => {
                const div = document.createElement('div');
                div.className = 'nota-item';
                div.innerHTML = `
                    <span>${nota.texto}</span>
                    <span class="fecha">${new Date(nota.createdAt).toLocaleTimeString()}</span>
                `;
                contenedor.appendChild(div);
            });
        } catch (error) {
            console.error('Error al obtener notas:', error);
        }
    }

    // 2. M√âTODO POST (Crear nota)
    async function crearNota() {
        const input = document.getElementById('inputNota');
        const texto = input.value;

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto })
            });

            const data = await res.json();

            if (res.ok) {
                input.value = '';
                obtenerNotas(); // Recargar lista
            } else {
                alert(data.mensaje);
            }
        } catch (error) {
            console.error('Error al crear nota:', error);
        }
    }

    // Cargar notas al iniciar
    obtenerNotas();
</script>
</body>
</html>
